{% extends 'base.html'%} {% block content %}

<div class="row">

    <h3>Projects</h3>
    <ul class="collapsible" data-collapsible="accordion">
        {% for project in projects %}
        <li>
            <div class="collapsible-header">
                <a href="{{url_for('delete_project', project_id=project._id)}}" class="waves-effect waves-light btn btn_small">Del</a>
                <a href="{{url_for('edit_project', project_id=project._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>

                <div class="task_header">
                    <strong>{{projects.project_name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}

    </ul>
</div>
<div class="row">
    <a href="{{url_for('add_project')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Project
    </a>
</div>
{% endblock %}
