{% extends 'base.html'%}

{% block content %}
<h3>Add Project</h3>
<form action="{{ url_for('insert_project') }}" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <input id="project_name" name="project_name" type="text" class="validate">
            <label for="category_name">Project Name</label>
        </div>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Project
            <i class="material-icons right">playlist_add</i>
        </button>
    </div>
</form>
{% endblock %}
